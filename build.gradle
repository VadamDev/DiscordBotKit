plugins {
    id 'java'
    id 'maven-publish'
}

java {
    withSourcesJar()
    withJavadocJar()
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_21
compileJava.options.encoding = 'UTF-8'

group = 'net.vadamdev.dbk'
version = '1.0.1'

repositories {
    mavenCentral()

    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    //Main
    implementation(group: 'net.dv8tion', name: 'JDA', version: "${jda_version}") { exclude module: 'opus-java' }
    implementation group: 'me.carleslc.Simple-YAML', name: 'Simple-Yaml', version: "${simple_yaml_version}"

    compileOnly group: 'org.jetbrains', name: 'annotations', version: "${jetbrains_annotation_version}"

    //Test
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: "${logback_version}"

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            from components.java
        }
    }
}